<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>李奇安工作室</title>
<meta name="description" content="李奇安工作室 — 个人艺术画廊" />
<style>
:root {
  --bg:#fafafa; --nav:#1e1e1e; --accent:#f0a500; --radius:12px;
}
@media (prefers-color-scheme: dark){
  :root { --bg:#0f0f10; --nav:#0b0b0b; --accent:#f0a500; }
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI","Noto Sans SC",system-ui,-apple-system,"Helvetica Neue",Arial;}
body{background:var(--bg); color:#222; transition:background .45s,color .45s; min-height:100vh;}

/* NAV */
nav{
  position:sticky; top:0; z-index:1000;
  display:flex; justify-content:space-between; align-items:center;
  padding:.8rem 1rem; background: rgba(30,30,30,0.85); backdrop-filter: blur(10px);
}
.logo{font-weight:800; font-size:1.2rem; cursor:pointer; display:flex; align-items:center; gap:.5rem; color:#fff;}
.nav-links{display:flex; gap:1rem; align-items:center; transition: all .3s ease;}
.nav-links a{color:#fff;text-decoration:none;font-weight:500; position:relative; transition:.3s;}
.nav-links a::after{
  content:""; position:absolute; left:0; bottom:-2px; width:100%; height:2px; background:var(--accent); transform:scaleX(0); transform-origin:right; transition:transform .3s ease;
}
.nav-links a:hover::after{transform:scaleX(1); transform-origin:left;}
.hamburger{display:none; flex-direction:column; gap:4px; cursor:pointer;}
.hamburger div{width:25px; height:3px; background:#fff; border-radius:2px;}

/* Hero */
.hero{height:70vh; min-height:400px; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center;}
.hero img{position:absolute; width:110%; height:110%; object-fit:cover; top:-5%; left:-5%; animation:zoomPan 40s infinite alternate ease-in-out;}
@keyframes zoomPan{
  0% {transform: scale(1) translate(0,0);}
  25% {transform: scale(1.05) translate(-2%, -2%);}
  50% {transform: scale(1.1) translate(-1%, -1%);}
  75% {transform: scale(1.05) translate(1%, 1%);}
  100% {transform: scale(1) translate(0,0);}
}
.hero .light{
  position:absolute; z-index:2; width:400px; height:400px; border-radius:50%; pointer-events:none;
  filter:blur(80px) saturate(1.1); opacity:.5; mix-blend-mode:screen;
  background:radial-gradient(circle at center, rgba(240,165,0,0.3), transparent 70%);
  transition:left .15s ease, top .15s ease;
}

/* Welcome section below hero */
.welcome{
  max-width:900px; margin:2rem auto; text-align:center; padding:1rem;
}
.welcome h1{font-size:2.5rem; color:var(--accent); margin-bottom:.5rem;}
.welcome p{font-size:1.1rem; color:#555; line-height:1.6;}

/* Footer */
footer{text-align:center; padding:2rem 1rem; background: var(--nav); color:#fff;}

/* Responsive */
@media(max-width:768px){
  .nav-links{display:none; flex-direction:column; background: rgba(30,30,30,0.95); position:absolute; top:60px; right:0; width:200px; padding:1rem; border-radius:0 0 0 12px;}
  .nav-links.show{display:flex;}
  .hamburger{display:flex;}
  .logo{font-size:1rem;}
  .welcome h1{font-size:2rem;}
}
</style>
</head>
<body>

<nav>
  <div class="logo" id="logoText">李奇安工作室</div>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="/about">简介</a>
    <a href="/paintings">作品</a>
    <a href="/contact">联系</a>
  </div>
</nav>

<section class="hero">
  <img src="https://cdn.jsdelivr.net/gh/Noah-Li2012/LiQiAnStudio1@main/hero.jpg" alt="李奇安作品背景">
  <div class="light" id="heroLight" style="left:20%; top:30%;"></div>
</section>

<section class="welcome">
  <h1>欢迎来到李奇安工作室</h1>
  <p>这里展示了李奇安的艺术作品、创作故事以及最新项目。探索每一幅画背后的灵魂，让艺术触动你的心。</p>
</section>

<footer>
  © 2025 李奇安工作室 | 版权所有
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
const logoText = document.getElementById('logoText');
const heroLight = document.getElementById('heroLight');

hamburger.addEventListener('click', () => navLinks.classList.toggle('show'));

// Logo responsive
function checkMobileLogo(){
  logoText.textContent = window.innerWidth <= 768 ? "李奇安" : "李奇安工作室";
}
window.addEventListener('resize', checkMobileLogo);
window.addEventListener('load', checkMobileLogo);

// Hero parallax light
(function heroParallax(){
  const hero = document.querySelector('.hero');
  hero.addEventListener('mousemove', e=>{
    const rect = hero.getBoundingClientRect();
    const x = (e.clientX - rect.left)/rect.width*100;
    const y = (e.clientY - rect.top)/rect.height*100;
    heroLight.style.left = `${x}%`;
    heroLight.style.top = `${y}%`;
  });
})();
</script>

</body>
</html>
